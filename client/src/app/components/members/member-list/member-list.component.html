<section class="members">
    @for (member of members$ | async; track $index) {
        <app-member-card [memberInput]="member" />
    }
</section>

<section class="members-container">
    <h1>Find Your Beloved One!</h1>
    <div class="members">
        <!-- @if (members?.length === 0) {
        <p>No user exists with this filter. Please change the filter values or Reset the filter.</p>
        } -->
        @for (member of members; track $index) {
        <app-member-card [memberInput]="member"></app-member-card>
        }
    </div>
    @if (pagination && memberParams) {
    <mat-paginator #paginator (page)="handlePageEvent($event)" 
        [length]="pagination.totalItems"
        [pageSize]="memberParams.pageSize" 
        [disabled]="false" 
        [showFirstLastButtons]="true"
        [pageSizeOptions]="true ? pageSizeOptions : []" 
        [hidePageSize]="false"
        [pageIndex]="memberParams.pageNumber - 1" 
        aria-label="Select page" 
        class="paginator">
        <!-- pageIndex must start from 0 -->
    </mat-paginator>
    }
</section>
